name: PR validation

on:
  pull_request:
  push:
    branches:
      - feature/ci-fix

jobs:
  check:
    name: Lint, Types & Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Git for HTTPS submodules
        run: |
          git config --global url."https://x-access-token:${{ secrets.GH_PAT }}@github.com/".insteadOf "git@github.com:"
          git submodule update --init --recursive

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Linter
        run: pnpm lint

      - name: Types
        run: pnpm lint:types

      - name: Unit tests
        run: pnpm test

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Cache Solana
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/solana/
            ~/.local/share/solana/
          key: solana-${{ runner.os }}-workers-dev

      - name: Install Solana
        run: |
          if [ ! -f "$HOME/.local/share/solana/install/active_release/bin/solana" ]; then
            echo "Solana not found in cache, installing..."
            MAX_RETRIES=3
            RETRY_COUNT=0
            INSTALL_SUCCESS=false

            while [ $RETRY_COUNT -lt $MAX_RETRIES ] && [ "$INSTALL_SUCCESS" = false ]; do
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "Installation attempt $RETRY_COUNT of $MAX_RETRIES..."

              if curl --proto '=https' --tlsv1.2 -sSfL https://solana-install.solana.workers.dev | bash; then
                INSTALL_SUCCESS=true
                echo "Solana installation successful!"
              else
                if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                  echo "Installation failed, retrying in 10 seconds..."
                  sleep 10
                else
                  echo "Installation failed after $MAX_RETRIES attempts"
                  exit 1
                fi
              fi
            done
          else
            echo "Solana found in cache, skipping installation"
          fi

          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana --version
          anchor --version

      - name: Build contracts
        run: pnpm build:contracts

      - name: Integration tests
        run: pnpm run test:integration

      - name: Security
        run:  pnpm audit --audit-level high
